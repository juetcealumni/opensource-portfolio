<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Explore our new initiative to showcase the projects of students of Department of Electronics and Telecommunication Engineering of Jadavpur University"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/open-source.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Open Source | ETCE</title>
    <meta name="title" content="OpenSource Contribution Help Us to Grow" />
    <meta
      name="description"
      content="Explore our new initiative to showcase the projects of students of Department of Electronics and Telecommunication Engineering of Jadavpur University"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://juetcefreshers.github.io/opensource" />
    <meta
      property="og:title"
      content="OpenSource Contribution Help Us to Grow"
    />
    <meta
      property="og:description"
      content="Explore our new initiative to showcase the projects of students of Department of Electronics and Telecommunication Engineering of Jadavpur University"
    />
    <meta property="og:image" content="%PUBLIC_URL%/open-source.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://juetcefreshers.github.io/opensource" />
    <meta
      property="twitter:title"
      content="OpenSource Contribution Help Us to Grow"
    />
    <meta
      property="twitter:description"
      content="Explore our new initiative to showcase the projects of students of Department of Electronics and Telecommunication Engineering of Jadavpur University"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/open-source.png" />
    <style>
      .loader {
        border-top: 16px solid blue;
        border-right: 16px solid green;
        border-bottom: 16px solid red;
        border-left: 16px solid pink;
        border-radius: 60%;
        width: 200px;
        height: 200px;
        animation: spin 2s linear infinite;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
